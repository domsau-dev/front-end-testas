<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/button.css">
</head>

<body>
    <main>
        <div class="left-column">
            <h1 class="main-title">Fckusense</h1>
            <h2 class="main-text">Artificial intelligence driving results for the travel industry</h2>
            <p>Please register</p>
            <form class="form">
                <div class="form-row blue">
                    <label for="user">Username</label>
                    <input id="user" type="text" placeholder="Username..." required>
                </div>
                <div class="form-row blue">
                    <label for="email">Email Address</label>
                    <input id="email" type="email" placeholder="Email..." required>
                </div>
                <div class="form-row blue">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Password..." required>
                </div>
                <div class="form-row blue">
                    <label for="re-password">Repeat password</label>
                    <input id="re-password" type="password" placeholder="Password..." required>
                </div>
                <div class="form-row check">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me" class="remember">Remember me</label>
                </div>
                <div class="form-row button">
                    <button type="submit" class="login">Sign Up</button>
                    <button class="sign-up">Login</button>
                </div>
            </form>
            <div class="bottom-links">
                <p>Or register with</p>
                <a href="#" target="_blank">Facebook</a>
                <a href="#" target="_blank">Linkedin</a>
                <a href="#" target="_blank">Google</a>
            </div>
        </div>
        <div class="right-column">
            <img src="../img/image.jpg" alt="main img">
        </div>
    </main>
</body>

</html>
